<!DOCTYPE html><html class=''>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet prefetch' href='styles.css'>
</head>
<body>
	<header>
		<h1>Tic Tac Toe Challenge</h1>
	</header>
	<div class="game" data-bind="foreach: cells">
		<div class="cell" data-bind="click: $root.updateCell, text: owner"></div>
	</div>
	<div data-bind="visible: isDraw">It's a draw!</div>
	<div data-bind="if: winner"><span data-bind="text: winner"></span> wins <a data-bind="click: reset">Play again?</a></div>
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src='knockout.js'></script>
	<script type="text/javascript" src='lodash.js'></script>
	<script type="text/javascript" src='app.js'></script>
</body>
</html>
